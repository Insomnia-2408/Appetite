<ion-header>
  <ion-toolbar>
    <ion-title>Add recipe</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loadingIngredients" class="ion-align-self-center"></ion-spinner>
  <app-recipe-form *ngIf="!loadingIngredients" (recipeOut)="saveRecipe($event)"></app-recipe-form>
</ion-content>
